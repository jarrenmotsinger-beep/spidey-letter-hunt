<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Phonics Hunt</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="game-container">
    <h2>🎵 Phonics Hunt</h2>
    <p>Pick the letter that matches the clue!</p>

    <div id="clue"></div>
    <div id="letters"></div>
    <p id="feedback" class="feedback"></p>
    <div id="result-img"></div>

    <button onclick="newRound()">🔄 New Round</button>
    <a href="index.html" class="hub-btn">⬅️ Back to Hub</a>
  </div>

  <script src="script.js"></script>
  <script>
    let correctLetter = "";
    const feedback = document.getElementById("feedback");
    const resultImg = document.getElementById("result-img");
    const lettersDiv = document.getElementById("letters");

    const clues = [
      { clue: "🐱", letter: "C" },
      { clue: "🐶", letter: "D" },
      { clue: "☀️", letter: "S" },
      { clue: "🍎", letter: "A" }
    ];

    function newRound() {
      feedback.textContent = "";
      resultImg.innerHTML = "";
      const random = clues[Math.floor(Math.random() * clues.length)];
      document.getElementById("clue").textContent = `Clue: ${random.clue}`;
      correctLetter = random.letter;

      const choices = new Set([correctLetter]);
      while (choices.size < 5) choices.add(String.fromCharCode(65 + Math.floor(Math.random() * 26)));

      lettersDiv.innerHTML = "";
      Array.from(choices).sort(() => Math.random() - 0.5).forEach(letter => {
        const btn = document.createElement("button");
        btn.textContent = letter;
        btn.className = "answer-btn";
        btn.onclick = () => checkAnswer(letter);
        lettersDiv.appendChild(btn);
      });
    }

    function checkAnswer(selected) {
      if (selected === correctLetter) {
        feedback.textContent = "🕸️ Correct!";
        feedback.style.color = "lime";
        handleCorrectAnswer();
        resultImg.innerHTML = `<img src="images/spiderman.png" class="character-img">`;
      } else {
        feedback.textContent = "💀 Venom strikes!";
        feedback.style.color = "red";
        handleIncorrectAnswer();
        showVenom(resultImg);
      }
    }

    newRound();
  </script>
</body>
</html>
