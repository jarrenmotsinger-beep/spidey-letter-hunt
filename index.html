<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Spider-Man Learning Hub</title>
  <link rel="stylesheet" href="style.css?v=7" />
</head>
<body>
  <header>
    <h1>🕷️ Spider-Man Learning Hub</h1>
    <p>Choose your mission to help Spider-Man stop Venom!</p>
  </header>

  <main id="hub">
    <button class="game-btn" onclick="startGame('letters')">🔤 Phonics Hunt</button>
    <button class="game-btn" onclick="startGame('spelling')">✏️ Spelling Builder</button>
    <button class="game-btn" onclick="startGame('math')">🔢 Math Battle</button>
    <button class="game-btn" onclick="startGame('memory')">🧩 Memory Puzzle</button>
    <button class="game-btn" onclick="startGame('boss')">🎭 Boss Battle</button>
  </main>

  <section id="game-screen" style="display:none;">
    <div id="game-area"></div>
    <button onclick="returnToHub()">⬅️ Back to Hub</button>
  </section>

  <script src="script.js?v=7"></script>
</body>
</html>
