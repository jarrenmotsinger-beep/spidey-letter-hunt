<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Spider-Man vs Venom — Letter Hunt</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>🕷️ Spider-Man vs Venom — Letter Hunt</h1>
    <p id="instructions">Tap the matching letter to help Spider-Man web it before Venom does!</p>
  </header>

  <main>
    <section id="hud">
      <div id="target-box" aria-live="polite">
        Target Letter: <span id="target" class="big"></span>
      </div>
      <div id="score" aria-live="polite">Score: 0</div>
    </section>

    <section id="letters" aria-label="Letter choices"></section>

    <section id="feedback" aria-live="polite"></section>
  </main>

  <footer>
    <button id="new-round" type="button" title="Next letter">Next ▶</button>
  </footer>

  <script src="script.js"></script>
</body>
</html>
