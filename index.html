<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spider-Man Learning Hub</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="hub">
    <h1>🕷️ Spider-Man Learning Hub</h1>
    <p>Choose your mission to help Spider-Man stop Venom!</p>
    <button onclick="startGame('letters')">🎵 Phonics Hunt</button>
    <button onclick="startGame('spelling')">✏️ Spelling Builder</button>
    <button onclick="startGame('math')">🔢 Math Battle</button>
    <button onclick="startGame('memory')">🧩 Memory Puzzle</button>
    <button onclick="startGame('boss')">🎭 Boss Battle</button>
  </div>

  <div id="game-screen" style="display:none;">
    <div id="game-area"></div>
    <button onclick="returnToHub()">⬅️ Back to Hub</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
