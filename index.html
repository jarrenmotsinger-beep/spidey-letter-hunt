<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Spider-Man vs Venom — Word Battle</title>
  <link rel="stylesheet" href="style.css?v=5" />
</head>
<body>
  <header>
    <h1>🕷️ <span style="color:#e30613;">Spider-Man</span> vs <span style="color:#111;">Venom</span> — Word Battle</h1>
    <p id="instructions">
      Help Spider-Man defeat Venom by completing the challenges!
    </p>
  </header>

  <main>
    <section id="hud">
      <div id="level-box">Level: <span id="level">1</span></div>
      <div id="target-box" aria-live="polite">
        Target: <span id="target" class="big"></span>
      </div>
      <div id="score" aria-live="polite">Score: 0</div>
    </section>

    <section id="letters" aria-label="Choices"></section>
    <section id="feedback" aria-live="polite"></section>

    <!-- Character images -->
    <div id="characters">
      <img id="spidey-img" src="https://i.ibb.co/2jK8k1B/spiderman.png" alt="Spider-Man" />
      <img id="venom-img" src="https://i.ibb.co/4PX8qrb/venom.png" alt="Venom" />
    </div>
  </main>

  <footer>
    <button id="enable-audio" type="button">Enable Sound 🔊</button>
    <button id="new-round" type="button">Next ▶</button>
  </footer>

  <script src="script.js?v=5"></script>
</body>
</html>
